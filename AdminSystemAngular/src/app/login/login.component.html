<div>
    <label for="email">Email</label>
    <input type="text" id="email" [(ngModel)]="email" name="email" />
  </div>
  
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" />
  </div>
  
  <div>
    <button type="button" (click)="login()" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </div>
  
  <div *ngIf="errorMessage" style="color: rgb(118, 35, 35); margin-top: 10px;">
    {{ errorMessage }}
  </div>
